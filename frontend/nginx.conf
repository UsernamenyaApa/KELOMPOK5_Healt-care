server {
    listen 80;
    server_name localhost;

    # 1. Menyajikan file-file statis dari React
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # Baris ini penting untuk routing di sisi klien (React Router)
        try_files $uri $uri/ /index.html;
    }

    # 2. Meneruskan (proxy) panggilan API ke backend
    # Semua request ke /api/... akan diteruskan ke service-service backend
    location /api/patients {
        proxy_pass http://patient-service:8001;
    }

    location /api/doctors {
        proxy_pass http://doctor-service:8002;
    }

    location /api/appointments {
        proxy_pass http://appointment-service:8003;
    }

    location /api/medicines {
        proxy_pass http://medicine-service:8004;
    }
    
    location /api/chats {
        proxy_pass http://chat-service:8005;
    }

    location /api/shipments {
        proxy_pass http://shipment-service:8006;
    }
    
    # Tambahkan blok location lain untuk setiap service backend Anda
}